<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&family=Delius+Unicase&family=Inter:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="todo">
        <h2>To-Do List</h2>
        <div class="task">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title Name (Ex- morning routine)">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Describe here about your task"></textarea>
            <button id="addtask" type="button" onclick="addTask()">Add Task</button>
        </div>
    </div>
    <br>
    <ul id="todolist"></ul>
    <script src="script.js"></script>
</body>
</html>
